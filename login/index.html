<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Undergrad Landscaping</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../CSS/login.css">
  <link rel="icon" href=../Photo/LogoIconBlack.png type="image/x-icon">
</head>


<body>
  <!-- Home About Services Contact | Login -->
  <div id="navbarContainer"></div>



  <!-- Login Form -->
  <div class="container">
    <!-- Login -->
    <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="email" id="loginEmail" class="form__input" autofocus placeholder="Email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="loginPassword" class="form__input" placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a class="form__link" href="#" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
    <!-- Create Account -->
    <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="signupFirstName" class="form__input" autofocus placeholder="First Name">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" id="signupLastName" class="form__input" placeholder="Last Name">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="email" id="signupEmail" class="form__input" placeholder="Email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="signupPassword" class="form__input" placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="#" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
  </div>









  <!-- Load Scripts at the end of the body -->
  <script src="/JS/loadNavbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gotrue-js/dist/gotrue.min.js"></script>
  <script src="/JS/auth.js"></script>
  <script src="/JS/login.js"></script>
</body>

</html>
