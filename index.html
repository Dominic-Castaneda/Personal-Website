<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Undergrad Landscaping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/index.css">
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="icon" href=../Photo/LogoIcon.png type="image/x-icon">
  <link href='https://fonts.googleapis.com/css?family=Bayon' rel='stylesheet'>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>


<body>

  <!-- Home About Services Contact | Login -->
  <div id="navbarContainer"></div>


  <div class="FirstSection">
    <div class="FirstSectionText">
      <div class="DivHomeLogo">
        <img id="ImgHomeLogo" alt="picture" src="../Photo/Logo.png">
      </div>

      <div class="DivHomeDescription">
        <h4 id="HomeLogoDescription">Professional college student landscapers that transform your outdoor space.</h4>
      </div>
      <div class="DivHomeButton">
        <button id="HomeButton" onclick="scrollToSlideShow()">Explore</button>
      </div>
    </div>
  </div>

  <!-- Line -->
  <hr>
  
  <!-- Adds space -->
  <br>


  <div class="SecondLayer">
    <!-- Slide Show Title -->
    <p id="SlideShowTitle">Winter Services</p>
    <div class="slidershow">
      <div class="list">
          <div class="item">
            <a href="/contact-us/">
              <img src="../Photo/Snow flyer.png" alt="Services?">
            </a>
          </div>
          <div class="item">
            <a href="/contact-us/">
              <img src="../Photo/snowremoval.jpg" alt="Services?">
            </a>
          </div>
          <div class="item">
            <a href="/contact-us/">
              <img src="../Photo/iceremoval.jpg" alt="Services?">
            </a>
          </div>
          <div class="item">
            <a href="/contact-us/">
              <img src="../Photo/salting.jpg" alt="Services?">
            </a>
          </div>
      </div>
      <div class="buttons">
          <button id="prev"><</button>
          <button id="next">></button>
      </div>
      <ul class="dots">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
      </ul>
    </div>
  </div>


  <br>


  <!-- Contact -->
  <section id="contact" class="contact-section">
    <div class="container">
        <h2>Contact Me</h2>
        <form name="UndergradLandscaping Contact Me" method="POST" data-netlify="true" class="forms">
            <input type="hidden" name="form-name" value="Personal Portfolio Contact Me" />
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
  </section>




  <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Undergrad Landscaping. All Rights Reserved.</p>
        </div>
    </footer>



  <script src="../JS/loadNavbar.js"></script>
  <script src="../JS/index.js"></script>
  <script src="../JS/identityHandlers.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var phoneInput = document.getElementById('number');
  
      phoneInput.addEventListener('input', function(e) {
        var input = e.target.value.replace(/\D/g, ''); // Remove all non-digit characters
        var formattedInput = '';
  
        // Add the formatting as needed
        if (input.length > 0) {
          formattedInput += '(' + input.substring(0, 3);
        }
        if (input.length >= 4) {
          formattedInput += ')-' + input.substring(3, 6);
        }
        if (input.length >= 7) {
          formattedInput += '-' + input.substring(6, 10);
        }
  
        e.target.value = formattedInput;
      });
    });
  </script>
  

</body>

</html>
