<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Undergrad Landscaping</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../CSS/index.css">
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="icon" href=../Photo/LogoIconBlack.png type="image/x-icon">
</head>


<body>

  <!-- Home About Services Contact | Login -->
  <div id="navbarContainer"></div>


  <div class="FirstSection">
    <div class="FirstSectionText">
      <div class="DivHomeLogo">
        <img id="ImgHomeLogo" alt="picture" src="../Photo/Logo.png">
      </div>

      <div class="DivHomeDescription">
        <h4 id="HomeLogoDescription">Professional college student landscapers that transform your outdoor space.</h4>
      </div>
      <div class="DivHomeButton">
        <button id="HomeButton">Explore</button>
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <main>
    <div class="container">
      <div class="image-container">
        <img
          class="image-before slider-image"
         src="../Photo/before.jpg"
          alt="color photo"
        />
        <img
          class="image-after slider-image"
          src="../Photo/after.jpg"
          alt="black and white"
        />
      </div>
      <!-- step="10" -->
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        aria-label="Percentage of before photo shown"
        class="slider"
      />
      <div class="slider-line" aria-hidden="true"></div>
      <div class="slider-button" aria-hidden="true">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          viewBox="0 0 256 256"
        >
          <rect width="256" height="256" fill="none"></rect>
          <line
            x1="128"
            y1="40"
            x2="128"
            y2="216"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></line>
          <line
            x1="96"
            y1="128"
            x2="16"
            y2="128"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></line>
          <polyline
            points="48 160 16 128 48 96"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></polyline>
          <line
            x1="160"
            y1="128"
            x2="240"
            y2="128"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></line>
          <polyline
            points="208 96 240 128 208 160"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="16"
          ></polyline>
        </svg>
      </div>
    </div>
  </main>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/dzqDU9efnnk" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
  </div>


  <script src="../JS/loadNavbar.js"></script>
  <script src="../JS/index.js"></script>
  <script>
    const container = document.querySelector('.container');
    document.querySelector('.slider').addEventListener('input', (e) => {
      container.style.setProperty('--position', `${e.target.value}%`);
    });
  </script>
</body>

</html>
