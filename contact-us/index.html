<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Undergrad Landscaping</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../CSS/contact-us.css">
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="icon" href=../Photo/LogoIconBlack.png type="image/x-icon">
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>


<body>
  <!-- Home About Services Contact | Login -->
  <div id="navbarContainer"></div>

  <!-- Contact -->
  <section id="contact" class="contact-section">
    <div class="container">
        <h2>Contact Me</h2>
        <form name="UndergradLandscaping Contact Me" method="POST" data-netlify="true" class="forms">
            <input type="hidden" name="form-name" value="Personal Portfolio Contact Me" />
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
  </section>

  <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Undergrad Landscaping. All Rights Reserved.</p>
        </div>
    </footer>

  <!-- Load Scripts at the end of the body -->
  <script src="/JS/loadNavbar.js"></script>
  <script src="../JS/identityHandlers.js"></script>
</body>

</html>
