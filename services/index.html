<script>
  window.netlifyIdentity.on('init', function(user) {
    if (user) {
      document.getElementById('authControl').innerHTML = `<a href="#" onclick="event.preventDefault(); netlifyIdentity.logout();">Logout</a>`;
    }
  });

  window.netlifyIdentity.on('login', function(user) {
    console.log('User has logged in:', user);
    document.getElementById('authControl').innerHTML = `<a href="#" onclick="event.preventDefault(); netlifyIdentity.logout();">Logout</a>`;
  });

  window.netlifyIdentity.on('logout', function() {
    console.log('User has logged out.');
    document.getElementById('authControl').innerHTML = `<a href="#" onclick="event.preventDefault(); netlifyIdentity.open();">Login</a>`;
  });
</script>
